version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flash-sale-postgres
    environment:
      POSTGRES_USER: flashsale
      POSTGRES_PASSWORD: flashsale123
      POSTGRES_DB: flashsale
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashsale"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flash-sale-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flash-sale-db-init
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://flashsale:flashsale123@postgres:5432/flashsale
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "src/db/seed.js"]
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flash-sale-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://flashsale:flashsale123@postgres:5432/flashsale
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    container_name: flash-sale-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
